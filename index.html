<!doctype html>
<html>
  <head>
    <title>Intro to JavaScript!</title>

  </head>

  <body>
    <p> Want to hear a joke?</p>
    <img id="button" src="button.png" alt="Joke Button">

    <script>
      document.getElementById('button').onclick = function(event) {
        alert('Why was Tigger looking in the toilet???\nTo find his friend Pooh!');
      };
    </script>

  </body>
</html>
